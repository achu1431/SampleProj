<div class="container-fluid" [style.height.px]="containerHeight">
        <div class="row h-100">
          <div class="col col-12 h-100">
            <div class="row h-100 justify-content-center">
              <div class="col col-8 col-md-6 col-lg-4 h-100">
                  <div class="d-table h-100 w-100">
                      <div class="d-table-cell h-100 align-middle">
                          <mat-card class="example-card">
                            <mat-card-header>
                              <mat-card-title>Login</mat-card-title>
                            </mat-card-header>
                            <form [formGroup]="form" (submit)="onLogin()">
                            <mat-card-content>
                                <div class="example-container">          
                                    <mat-form-field>
                                        <input type="email" matInput formControlName="email" placeholder="Email">
                                    </mat-form-field>
                                  
                                    <mat-form-field>
                                        <input type="password" matInput formControlName="password" placeholder="Password">
                                    </mat-form-field>
                                  </div>
                            </mat-card-content>
                            <mat-card-actions class="text-center">
                                  <button mat-raised-button color="primary" type="submit">Submit</button>
                              </mat-card-actions>
                          </form>
                          </mat-card>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
